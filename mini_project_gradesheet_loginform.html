<!DOCTYPE html>
<html>
<head>
	<title></title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<link href="css/bootstrap.css" type="text/css" rel="stylesheet">
	<style type="text/css">
		/*{ border: 1px solid red; }*/
		#form_border { 
			border-radius: 10px; 
			box-shadow: 7px 7px 5px grey;
			background-color: #191970;
			color: #F0E68C;
		}
		.btn{
			background-color: #F0E68C;
			color: #191970;
		}
		.p1, .p2 {
			color: #F0E68C;
		}
		h2 {
			font-family: Lucida Handwriting, serif;
		}
		h5 {
			font-family: Arial, serif;
		}
	</style>
</head>
<body>
	<div class="container mb-5">
		<div class="row">
			<div class="offset-4 col-md-4 mb-5">
				<h2></h2>
			</div>
		</div>
		<div class="row">
			<div class="offset-4 col-md-4 mb-3">
				<h5></h5>
			</div>
		</div>
		<div class="row">
			<div class="col-md-4 col-sm-2"></div>
			<div class="col-md-5 mt-4 ml-4 mr-4 ml-md-4 mr-md-0" id="form_border">
				<h2 class="mt-5 mb-3">SOUTH ACADEMY</h2>
				<h5 class="mb-3">Automated Teacher's Gradesheet</h5>
				<form class="mt-3" id="form" method="get" action="mini_project_gradesheet.html">
					<!-- <a href="" id="link"></a> -->
					<div class="form-group">
						<label>Username</label>
						<input type="text" name="" id="user" class="form-control">
						<p class="small" id="info1"></p>
					</div>
					<div class="form-group mb-4">
						<label>Password</label>
						<input type="password" name="" id="psw" class="form-control">
						<p class="small" id="info2"></p>
					</div>
					<div class="form-group">
						<button type="button" class="btn" onclick="login();">Login</button>
					</div>
				</form>
			</div>
			<div class="col-md-3 col-sm-2"></div>
		</div>
	</div>
	<script type="text/javascript" language="javascript">
		function login() {
			var uname = document.getElementById('user').value;
			var psw = document.getElementById('psw').value;

			//clear
			document.getElementById('info1').innerHTML = '';
			document.getElementById('info2').innerHTML = '';

			//conditions
			if (uname == '') {document.getElementById('info1').innerHTML = 'Please enter your username'}
			else if (psw == '') {document.getElementById('info2').innerHTML = 'Please enter your password'} 
			else if((uname != '') && (psw != '')) {document.getElementById('form').submit()}
		}
	</script>
</body>
</html>
