<!DOCTYPE html>
<html>
<head>
	<title></title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<link href="css/bootstrap.css" type="text/css" rel="stylesheet">
	<!--Fontawesome link-->
	<link rel="stylesheet" type="text/css" href="fontawesome/css/all.css">
	<style type="text/css">
		/* {border: 1px solid red;}
		div { height: 75px;}
		input {border: 1px solid blue;}*/
		#head_div {
			background-color:  #191970;
			color: #F0E68C;
			box-shadow: 5px 5px 5px gray;
		}
		#body_div {
			background-color: #F0E68C;
			color: #191970;
			box-shadow: 5px 5px 10px gray;
		}
		.btn{
			background-color: #191970;
			color: #F0E68C;
			font-family: Stencil, serif;
		}
		.btn:hover {
			color: white;
			width: 120px;
		}
		.rounded-pill {
			box-shadow: 3px 3px 5px gray;
		}
		h1 {
			font-family: Lucida Handwriting, serif;
		}
		.offset-1 h3 {
			font-family: Lucida Handwriting, serif;
		}
		.offset-1 h5 {
			font-family: Algerian, serif;
		}
		p {
			font-weight: bolder;
		}
	</style>
</head>
<body>
	<div class="container mt-3">
		<div id="head_div" class="rounded-top">
			<div class="row">
				<div class="col-12 pb-4 mt-3 text-center">
					<h1>SOUTH ACADEMY GRADE SHEET</h1>
				</div>
			</div>
			<div class="row">
				<div class="offset-1 col-md-2">
					<h3>SUBJECTS</h3>
				</div>
				<div class="offset-1 col-md-3 text-center">
					<h3>SCORE</h3>
				</div>
				<div class="offset-1 col-md-3 text-center">
					<h3>GRADE</h3>
				</div>
			</div>
		</div>
		<div id="body_div" class="rounded-bottom">
			<hr>
		    <!--English Row-->					
			<div class="row pt-2 mb-1">
				<div class="offset-1 col-md-2 ">
					<h5>ENGLISH</h5>
				</div>
				<div class="offset-1 col-md-3 text-center">
					<input type="text" name="eng" id="eng" onchange="english();" class="rounded-pill text-center">
				</div>
				<div class="offset-1 col-md-3 text-center">
					<input type="text" name="eng_grade" id="grade_eng" class="rounded-pill text-center">
				</div>
			</div>
			<!--Mathematics Row-->
			<div class="row mt-2 mb-1">
				<div class="offset-1 col-md-2">
					<h5>MATHEMATICS</h5>
				</div>
				<div class="offset-1 col-md-3 text-center">
					<input type="text" name="math" id="math" onchange="mathematics();" class="rounded-pill text-center">
				</div>
				<div class="offset-1 col-md-3 text-center">
					<input type="text" name="math_grade" id="math_grade" class="rounded-pill text-center">
				</div>
			</div>
			<!--Chemistry Row-->
			<div class="row mt-2 mb-1">
				<div class="offset-1 col-md-2">
					<h5>CHEMISTRY</h5>
				</div>
				<div class="offset-1 col-md-3 text-center">
					<input type="text" name="chm" id="chm" onchange="chemistry();" class="rounded-pill text-center">
				</div>
				<div class="offset-1 col-md-3 text-center">
					<input type="text" name="chm_grade" id="chm_grade" class="rounded-pill text-center">
				</div>
			</div>
			<!--Biology Row-->
			<div class="row mt-2 mb-1">
				<div class="offset-1 col-md-2">
					<h5>BIOLOGY</h5>
				</div>
				<div class="offset-1 col-md-3 text-center">
					<input type="text" name="bio" id="bio" onchange="biology();" class="rounded-pill text-center">
				</div>
				<div class="offset-1 col-md-3 text-center">
					<input type="text" name="bio_grade" id="bio_grade" class="rounded-pill text-center">
				</div>
			</div>
			<!--French Row-->
			<div class="row mt-2 mb-1">
				<div class="offset-1 col-md-2">
					<h5>FRENCH</h5>
				</div>
				<div class="offset-1 col-md-3 text-center">
					<input type="text" name="frc" id="frc" onchange="french();" class="rounded-pill text-center">
				</div>
				<div class="offset-1 col-md-3 text-center">
					<input type="text" name="frc_grade" id="frc_grade" class="rounded-pill text-center">
				</div>
			</div>
			<!--Button Row-->
			<div class="row mt-4 mb-1">
				<div class="offset-1 col-md-2">
					
				</div>
				<div class="offset-1 col-md-3 text-center">
					<input type="button" value="Get Result" class="btn" onclick="result();">
				</div>
				<div class="offset-1 col-md-3">
					
				</div>
			</div>
			<!--Total Row-->
			<div class="row mt-2 mb-1">
				<div class="offset-1 col-md-2">
					<h5>TOTAL</h5>
				</div>
				<div class="offset-1 col-md-3">
					<p id="total_score"></p>
				</div>
				<div class="offset-1 col-md-3">
					<p></p>
				</div>
			</div>
			<!--Remark Row-->
			<div class="row mt-2 mb-1">
				<div class="offset-1 col-md-2">
					<h5>REMARK</h5>
				</div>
				<div class="offset-1 col-md-3">
					<p id="remark"></p>
				</div>
				<div class="offset-1 col-md-3">
					<p><img  width="100" height="100" id="img"></p>
				</div>
			</div>
			<!--Average Row-->
			<div class="row mt-2 pb-3">
				<div class="offset-1 col-md-2">
					<h5>AVERAGE</h5>
				</div>
				<div class="offset-1 col-md-3">
					<p id="average_score"></p>
				</div>
				<div class="offset-1 col-md-3">
					<p></p>
				</div>
			</div>
		</div>
	</div>
	<script type="text/javascript" language="javascript" src="mini_project_gradesheet.js"></script>
</body>
</html>
